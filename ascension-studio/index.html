<!DOCTYPE html>
<html>
<head>
  <title>Ascension Studio (RapidAPI)</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial; padding: 20px; }
    #editor { height: 400px; margin-bottom: 20px; }
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
    img { width: 100%; }
  </style>
</head>
<body>
  <h1>Ascension Studio MVP</h1>
  
  <!-- Script Editor -->
  <div id="editor"></div>
  <button onclick="analyzeScript()">Get AI Feedback</button>
  <button onclick="generateStoryboard()">Generate Storyboard</button>
  <!-- Add this to index.html -->
   <button onclick="generateVideo()">Generate Video Preview</button>
   <div id="video-container"></div>
  
  <!-- Results -->
  <div id="feedback"></div>
  <div id="storyboard" class="grid"></div>

  <!-- Quill.js -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="script.js"></script>
</body>
</html>
